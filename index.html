    <section id="contact-us" class="section "
        style="background-image: url('assests/images/contact_image.webp'); background-size: cover; background-position: center;">

                        <div class="card-body">
                            <h2 class="card-title text-dark text-center">Contact Us</h2>
                            <form action="#" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" name="name"
                                        placeholder="Your Name" required>
                                </div>
                                <div class="form-group">

                                        placeholder="Your Email" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control form-control-lg" name="message" rows="5"
                                        placeholder="Your Message" style="resize: none;" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-light btn-lg btn-block">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
